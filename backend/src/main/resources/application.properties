spring.application.name=backend

# Spring DataSource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/popble?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
# localhost:3306/뒤에 popble은 본인이 만든 데이터베이스 이름으로 수정할것
spring.datasource.username=root
#MySQL접속후 아이디
spring.datasource.password=1234
#MySQL비밀번호
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

com.popble.upload.path=upload
